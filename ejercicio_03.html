<!DOCTYPE html>
<html>
    <head>
        <title>Actividad Multimedia</title>
    </head>
    <body>
        <div>
            <h1>"Aprendiendo a utilizar imágenes"</h1>
            <img src="multimedia/Crash-Bandicoot-Work-Page.png" alt="Crash-Bandicoot" width="300px" height="200px">
        </div>
        <br>
        <div>
            <h1>"Aprendiendo a utilizar los vídeos"</h1>
            <video width="300" height="200" controls autoplay muted loop>
                <source src="multimedia/A_bugs_life_1998.mp4" type="video/mp4">
            </video>
        </div>
        <br>
        <div>
            <h1>"Aprendiendo a utilizar los audios"</h1>
            <audio controls autoplay loop>
                <source src="multimedia/Son By 4 - En Tu Nombre (Me levantaré)_160k.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
